<!DOCTYPE html>
<html>

<head>

    <style>
        html,
        body {
            background-color: #e7e0fa;
            font-family: sans-serif;
        }

        .alarmon,.alarmoff {
            height: 100px;
            width: 100px;        
        }
        .alarmon{
            background-color: #eb4a4a;
        }
        .alarmoff {
            background-color: #69df4e;
        }


        #alert-container {
            color: white;
            position: relative;
            top: 0%;
            border-radius: 15px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 15%;
        }

        #title-container,
        #title-container1 {
            background-color: #F97C84;
            padding: 3%;
            /* margin-top: 5%; */
            border-radius: 15px;
            box-shadow: 20px 20px rgba(0, 0, 0, .15);
            text-align: center;
        }

        #title-container1 {
            background-color: #7640a3;
        }


        h1 {
            font-size: 40px;
            line-height: 10px;
            font-weight: 900;
        }

        #content-container,
        #content-container1 {
            font-size: 25px;
            line-height: 10px;
            background-color: #ffde69;
            padding-left: 10%;
            padding-right: 5%;
            padding-bottom: 10%;
            padding-top: 3%;
            border-radius: 15px;
            box-shadow: 20px 20px rgba(0, 0, 0, .15);
            height: 200px;

        }

        #content-container1 {
            background-color: #78d1cc;
        }

        .criteria-text-box {
            width: 80%;
            height: 30px;
            font-size: 60%;
            border: none;
            border-radius: 5px;
            padding-left: 1.5%;
            margin-bottom: 7%;
        }

        .criteria-text-box:focus {
            outline: none;
        }

        .input-text {
            margin-bottom: 50px;
        }

        #submit-button,
        #audio-button {
            position: relative;
            border-radius: 15px;
            font-size: 80%;
            color: white;
            border: none;
            background-color: #716e6e;
            margin-bottom: 5px;
            padding: 7px;
            outline: none;
        }

        #roommate-home {
            line-height: 2px;
            position: relative;
            border-radius: 15px;
            font-size: 80%;
            color: white;
            border: none;
            padding-top: 7%;
            padding-bottom: 7%;
            width: 200px;
            outline: none;
            text-align: center;
        }

        #audio-button {
            width: 200px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        img {
            padding-left: 16%;
        }

        #a-button {
            position: relative;
            color: white;
            border: none;
            padding: 7px;
            padding-left: 31%;
            padding-right: 31%;
            outline: none;
        }

        #submit-button:hover {
            background-color: #8f8f8f;
        }

        #right-col {
            float: right;
            width: 50%;
        }

        #left-col {
            width: 50%;
        }

        #full-container {
            margin-top: 5%;
            margin-right: 3%;
            margin-left: 3%;

        }
    </style>

</head>

<body>
    <div id="full-container">

        <div id="right-col">

            <div id="alert-container">

                <div id="title-container">
                    <h1>Alert your Roommate! </h1>
                </div>

                <br /><br />

                <div id="content-container1">

                    <div id="right-col">

                        <div>
                            <h4>Play Some Audio</h4>

                            <button type="button" id="audio-button"><a href="?Audio1" id="a-button">Audio 1</a></button>

                        </div>

                    </div>

                    <div id="left-col">

                        <div>
                            <h4>Send a message</h4>
                            <input class="criteria-text-box" type="text" placeholder="Don't eat my wings"
                                id="display-text" maxlength="120"> <br>

                            <button type="button" id="submit-button" onclick="getInputValue();">Submit</button>
                            <script>

                                function getInputValue() {
                                    var l = document.getElementById("display-text").value;
                                    window.location = "?text=" + l;
                                }

                            </script>
                        </div>

                    </div>

                </div>
                <!--criteria-container-->





            </div>
            <!--alert-container-->
        </div>

        <div id="left-col">

            <div id="alert-container">

                <div id="title-container1">
                    <h1><a href="?checkin">Check In</a></h1>
                </div>

                <br /><br />

                <div id="content-container">

                    <div id="right-col">

                        <div>
                            <h4>Alarm Off</h4>

                            <div class="alarmoff"></div>

                        </div>

                    </div>

                    <div id="left-col">

                        <div>
                            <h4>Who's Home?</h4>
                            <p id="roommate-home" style="background-color:#eb4a4a;">Eric</p>
                            <p id="roommate-home" style="background-color:#eb4a4a;">Bhadra</p>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
